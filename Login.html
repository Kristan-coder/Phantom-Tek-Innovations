<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <center><img src="img/logo.jpg" height="200" width="200" alt=""></center>
        
        <form action="index.html" method="post">
            
            <label class="input-icon" for="username"><i class="material-icons input-icon">person_outline</i></label>
            <input type="text" name="username" id="username" placeholder="USERNAME" />
            
            <label class="input-icon" for="password"><i class="material-icons input-icon">lock_outline</i></label>
            <input type="password" name="password" id="password" placeholder="PASSWORD" />
            
            <center><input type="submit" class="input-icon" value="Log In" /></center>
        </form>
    </div>
</body>
</html>
